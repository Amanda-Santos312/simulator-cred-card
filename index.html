<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cartão de Crédito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./assets/cred-card.png" alt="Pessoas negociando">
        <h1>Simulador de Cartão de Crédito Rotativo</h1>
    </header>

    <form id="entradas" action="#">
        <!--Inputs:-->
        <div>
            <label for="">Fatura(R$):</label>
            <input id="cx-fatura" type="number" step="0.01" placeholder="valor">
        </div>

        <div>
            <label for="">Pago-Plano1:</label>
            <input id="cx-pago-p1" type="number" step="0.01" placeholder="acima do mínimo">
        </div>

        <div>
            <label for="">Meses de Atraso:</label>
            <input id="cx-meses1" type="number" placeholder="0 a 12">
        </div>

        <div>
            <label for="">Pago-Plano2:</label>
            <input id="cx-pago-p2" type="number" step="0.01" placeholder="acima do mínimo">
        </div>

        <div>
            <label for="">Meses de Atraso:</label>
            <input id="cx-meses2" type="number" placeholder="0 a 12">
        </div>

        <div id="botoes">
            <input type="reset" value="Limpar Dados">
            <input id="btn-calcular" onclick="calcular_planos()" type="submit" value="Calcular Planos">
        </div>

        <div>
            <h3>
                Created by: <a href="https://github.com/Amanda-Santos312">Amanda Santos</a>
            </h3>
        </div>

    </form>

    <script src="./script.js"></script>

</body>
</html>
